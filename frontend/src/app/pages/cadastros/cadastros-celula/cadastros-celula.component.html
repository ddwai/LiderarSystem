<div class="row">
  <section class="content-header">
    <h1>
      Cadastros
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Cadastros</li>
    </ol>
  </section>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title text-center">CADASTRO DE CÉLULA</h3>
    </div>
    
    <div class="panel-body">
      
      <form (ngSubmit)="onSubmit()" class="form-horizontal">
        <fieldset>
          <legend>Dados Da Célula</legend>
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" [(ngModel)]="celula.nome" name="nome" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2"> </div>
            <div class="col-sm-4" align="center">
              <label>Informação Adicional</label>
              <textarea class="form-control" rows="3" placeholder="Entrar ..." [(ngModel)]="celula.informacao" name="informacao"></textarea>
            </div>
          </div>

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <div class="form-group">
            <label for="logradouro" class="col-sm-2 control-label">Logradouro</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" [(ngModel)]="celula.logradouro" name="logradouro">
            </div>
          </div>

          <div class="form-group">
              <label for="bairro" class="col-sm-2 control-label">Bairro</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="celula.bairro" name="bairro">
              </div>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Gravar
        </button>

        <div class="row" *ngIf="showMsg">
            <div class="col-xs-12">
                <div class="alert alert-success alert-dismissible">
                  <h4><i class="icon fa fa-check"></i> Alert!</h4>
                  Cadastro efetuado com Sucesso!
                </div>
            </div>
        </div>
         

      </form>
    </div>
  </div>
</div>
