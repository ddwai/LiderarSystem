<div class="row">
  <section class="content-header">
    <h1>
      Cadastros
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Cadastros</li>
    </ol>
  </section>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title text-center">CADASTRO DE CÉLULA</h3>
    </div>
    
    <div class="panel-body">
      
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="form-horizontal">
        <fieldset>
          <legend>Dados Da Célula</legend>
          <div class="form-group">
            <label for="nome" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="nome" [(ngModel)]="celula.nome" #nome="ngModel" [ngClass]="{ 'is-valid': f.submitted && nome.invalid }" required />
              <div *ngIf="f.submitted && nome.invalid" class="has-error">
                
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2"> </div>
            <div class="col-sm-4" align="center">
              <label for="informacao">Informação Adicional</label>
              <textarea class="form-control" rows="3" placeholder="Criado em __/__/____ , por ________." name="informacao" [(ngModel)]="celula.informacao" #informacao="ngModel" [ngClass]="{ 'is-valid': f.submitted && informacao.invalid }" required></textarea>
              <div *ngIf="f.submitted && informacao.invalid" class="has-error">
                
              </div>            
            </div>
          </div>

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>
          <div class="form-group">
            <label for="logradouro" class="col-sm-2 control-label">Logradouro</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="logradouro" [(ngModel)]="celula.logradouro" #logradouro="ngModel" [ngClass]="{ 'is-valid': f.submitted && logradouro.invalid }" required  />
              <div *ngIf="f.submitted && logradouro.invalid" class="has-error">
                
              </div>
            </div>
          </div>

          <div class="form-group">
              <label for="bairro" class="col-sm-2 control-label">Bairro</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="bairro" [(ngModel)]="celula.bairro" #bairro="ngModel" [ngClass]="{ 'is-valid': f.submitted && bairro.invalid }" required />
                
              </div>
            </div>
        </fieldset>
        <div *ngIf="f.submitted; else elseBlock">
          <button type="submit" class="btn btn-primary" (click)="showSuccess()">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Gravar
          </button>
        </div>
        <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary" (click)="showError()">
              <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Gravar
            </button>
        </ng-template>
        
        
      </form>
    </div>
  </div>
</div>
