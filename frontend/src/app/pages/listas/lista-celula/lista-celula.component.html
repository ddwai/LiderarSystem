<div class="row">
  <section class="content-header">
    <h1>
      Lista de Células
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Listagem</li>
    </ol>
  </section>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title text-center">CÉLULAS CADASTRADAS</h3>
    </div>
    
    <div class="panel-body">
      <a routerLink="/cadastroscelula" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
      </a>
      
      <div class="table-responsive" *ngFor="let celula of celulas | async">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>NOME</th>
              <th>INFORMAÇÃO</th>
              <th>LOGRADOURO</th>
              <th>BAIRRO</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>{{celula.nome}}</td>
              <td>{{celula.informacao}}</td>
              <td>{{celula.logradouro}}</td>
              <td>{{celula.bairro}}</td>
              <td>
                <a routerLink="/cadastroscelula/{{celula.key}}" class="btn btn-info" (click)="edit(contato, contato.key)">
                  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Editar
                </a>
                <button type="button" class="btn btn-danger ml-2" (click)="delete(celula.key)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
      <nav class="text-center">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
